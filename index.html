<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/avocado.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/hiw3fcr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Login | linuland</title>
</head>
<body>
    <header>
        <img src="./assets/avocado.png" alt="" class="logo">
        <a href="#"><i class="fa-solid fa-moon"></i></a></i>
    </header>
    <section class="login">
        <div class="login__form">
            <h1 class="login__heading">Welcome back!</h1>
            <p class="login__paragraph">We are happy to see you</p>
            <form action="" class="">
                <input type="email" name="" id="email" placeholder="email">
                <input type="password" name="" id="passwd" placeholder="password">
                <a href="" class="submit">Sign in</a>
                <p class="login__register">Need a linuland account? <a href="">Register here.</a></p>
            </form>
            <div class="login__ctl">
                <a href="" class="login__btn"><i class="fa-brands fa-github-alt"></i>Sign in with Github</a>
                <a href="" class="login__btn"><i class="fa-brands fa-google"></i>Sign in with Google</a>
            </div>
        </div>
        <div class="image">
            <div class="image__bg">
                <div class="image__card">
                    <h2 class="heading__card">Hello there, are you ready to build an amazing apps and webs?</h2>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
